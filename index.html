<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- LOGO KISMI  -->

    <header>
        <div id="google">
        </div>
    </header>

    <!-- SEARCH KISMI  -->
    <main>
        <section class="section">
            <div class="container-div">
                Search the web using Google!
                <br>
                <input type="text" name="search" placeholder="Search" size="40">
                <br>
                <input class="aaa" type="submit" value="Google Search">
                <input class="aaa" type="submit" value="I'm feeling lucky">
                <br><br>
            </div>

            <!-- LİNK KISMI  -->
            <div class="row">
                <div class="plan1">
                    <div class="plan1-1">
                        <a>Special Searches</a>
                        <br>
                        <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </div>
                </div>
                <div class="plan2">
                    <div class="plan2-2">
                        <a
                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                            Google!</a>
                            <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                    </div>
                </div>
                <div class="plan3">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="email" placeholder="your e-mail" size="20">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->

    <footer>
        <p>
            Copyright ©1998 Google Inc.
        </p>
    </footer>
</body>

</html>
